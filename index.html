<html ng-app="PokerApp">
<head>
    <title>Texas hold 'em prototype</title>
    <script type="text/javascript" src="prototype.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>

<div id="stage" ng-controller="StageCtrl">
    <div id="desk">
        <span style="font-size: 96px;">{{ sharedCards }}</span>
    </div>

    <div ng-repeat="player in players">
        <span style="font-size: 96px;">{{player.handcards}}</span>
        &nbsp&nbsp
        <span style="font-size: 72px;" class="player_win_{{player.winner}}">{{player.handranking}}</span>
    </div>
</div>

<script>
angular.module('PokerApp', [])
  .controller('StageCtrl',StageCtrl);

function getCardsString(cards) {
    let cardsString = "";
    for (let card of cards) {
        cardsString += card.unicode;
    }
    return cardsString;
}

function StageCtrl ($scope) {
    let engine = new PokerEngine();
    engine.shuffleDeck();
    let players = [new Player(),new Player(),new Player(),new Player(),new Player()];
    while (engine.step != GameStep.END) {
        engine.step = GameStepHelper.moveToNextStep(engine, players);
    }

    $scope.sharedCards = getCardsString(engine.sharedCards);

    $scope.players = []
    for(let player of players) {
        let cards = [];
        cards = cards.concat(player.handcards, engine.sharedCards)
        cards = PokerEngine.selectBestCards(cards);
        player.handranking = PokerEngine.getRankingFromCards(cards);
        $scope.players.push({handcards:getCardsString(player.handcards), name:player.name, id:player.id, handranking:HandUtils.getHandName(player.handranking), winner:false});
    }

    let biggestRanking = null;
    let winner = null;
    for(let player of players) {
        if (biggestRanking == null) {
            biggestRanking = player.handranking;
            winner = player;
        } else if (player.handranking.weight > biggestRanking.weight) {
            biggestRanking = player.handranking;
            winner = player;
        }
    }

    for(let player of $scope.players) {
        if (player.id == winner.id) {
            player.winner = true;
        }
    }
}

</script>

</body>
</html>
